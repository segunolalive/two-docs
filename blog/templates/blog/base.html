<!DOCTYPE html>

{% load staticfiles %}
<html>
    <head>
        <title>The SegunolaLive</title>
       
        
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">The SegunolaLive</a></h1>
        </div>

        <div class="menu-wrap">
                <nav class="menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="{% url 'post_list' %}">All Posts</a></li>
                    </ul>
                </nav>
        </div>

        <div class="jumbotron">
            <div class="container">
            <img src="{% static 'images/image.jpg' %}" class="img-responsive col-sm-8 offset-1">
            <h2 class="pull-right col-sm-3">The Journey Of A Budding Programmer</h2>
            </div>
        </div>

        <divc class="clearfix"></div>


        <div class="content container">
            <div class="row">
                <div class="col-md-8 col-sm- 10 col-sm-offset-1">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

        <footer class="more info">
            <div class="row">
                {% block content2 %}
                {% endblock %}            
            </div>
        </footer>
    </body>
</html>
