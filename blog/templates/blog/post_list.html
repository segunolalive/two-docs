{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' pk=post.pk %}">
                <div class="date">
                    {{ post.published_date|timesince }}
                </div>

                <h1>{{ post.title }}</h1><hr>
                <p>{{ post.text|linebreaks|truncatechars:120 }}</p>
                <p><a href="" class= "btn btn-primary" role="button">Read Full Article</a>
                </p>
            </a>
        </div>
    {% endfor %}
{% endblock %}
