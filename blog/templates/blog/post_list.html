{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date|timesince }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><hr/>
            <p>{{ post.text|linebreaks|truncatechars:300 }}</p>
            <p><a href="{% url 'post_detail' pk=post.pk %}" class= "btn btn-primary" role="button">View</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
