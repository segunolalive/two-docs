{% extends 'blog/base.html' %}

{% block content %}
<h3 id= "recent">Recent Posts</h3>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}"><h1>{{ post.title }}</h1><hr>
            <!--<p>{{ post.text|linebreaks|truncatechars:150 }}</p>--></a>
        </div>
    {% endfor %}
{% endblock %}
